<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <h1 class="title">Rock Papper Scisors</h1>
    <section>
        
      <div class="playerbox">
        
        <button class="imgbutton1">
          <img  class="player" src="/img/player/hand-back-fist-regular.svg" alt="" />
        </button>
        <button class="imgbutton1">
          <img class="player" src="img/player/hand-regular.svg" alt="" />
        </button>
        <button  class="imgbutton1">
          <img class="player" src="img/player/scissors.png" alt="" />
        </button>
      </div>
      <!-- <button class="startbutton" >Start</button> -->
      <div class="cpubox">
        <button class="imgbutton2">
            <img class="cpu" src="/img/cpu/hand-back-fist-solid.svg" alt="" />
          </button>
          <button class="imgbutton2">
            <img class="cpu" src="img/cpu/hand-solid.svg" alt="" />
          </button>
          <button class="imgbutton2">
            <img class="cpu" src="img/cpu/hand-scissors-solid.svg" alt="" />
          </button>
        </button>
      </div>
    

      </div>
    </section>

    <script src="main.js"></script>
  </body>
</html>
